<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <script src="js/script.js" defer></script>
</head>

<body>
  <main class="coming-soon">
    
    <div class="coming-soon__logo-container">
      <a href=""><img src="images/logo.svg" alt="Base Apparel" class="coming-soon__logo" draggable="false"></a>
    </div>

    <picture class="coming-soon__hero-container">
      <source media="(min-width: 62.5em)" srcset="images/hero-desktop.jpg">
      <img src="images/hero-mobile.jpg" alt="" class="coming-soon__hero-image" draggable="false">
    </picture>

    <section class="coming-soon__content">
      <h1 class="coming-soon__heading">We're <strong>coming soon</strong></h1>
      <p class="coming-soon__description">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form class="coming-soon__form" id="notification-form" novalidate>
        <div class="coming-soon__email-container">
          <label for="email" aria-label="Email Address"></label>
          <input type="email" name="email" id="email" placeholder="Email Address" class="coming-soon__email">
          <img src="images/icon-error.svg" alt="" class="coming-soon__error" draggable="false">
          <small class="coming-soon__error-message"></small>
        </div>
        <button type="submit" aria-label="Submit" class="coming-soon__submit">
          <img src="images/icon-arrow.svg" alt="">
        </button>
      </form>
    </section>

  </main>
</body>

</html>
